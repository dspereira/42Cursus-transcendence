{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Gane controls</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
		<style>
			#roomSelect {
				height: 300px;
			}
		</style>
	</head>
	<body>
		<script src="{% static 'game_create.js' %}"></script>
		<div class="container mt-5 p-5">
			<div class="mb-3">
				<label for="game_id" class="form-label">Invitee id:</label>
				<input type="number" id="invitee_id" class="form-control" placeholder="Empty if local">
				<button type="click" id="create_button" class="btn btn-outline-success">Create Game!</button><br><br>
			</div>
			<label for="game_id" class="form-label">Game id:</label>
			<input type="number" id="game_id" class="form-control" placeholder="Enter id">
			<button type="click" id="join_button" class="btn btn-outline-success">join Game!</button><br><br>
			<div class="mb-3"></div>
			<select id="game_list" class="form-select" multiple size="2"></select>
			<br>
		</div>
	</body>
</html>
