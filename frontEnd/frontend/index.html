<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Single Page app</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/index.css">
	</head>
	<body>

		<!-- navbar testing for prettiness-->

		<nav class="navbar fixed-top bg-light">
			<div class="container-xxl">
				
				<!-- burger menu that links to #Offcanvas -->
				<button class="btn btn-outline-dark rounded-pill btn-black" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
					â˜° 
				</button>
				<!-- </button>-->
				<!-- Button nav -->
				<div class="mx-auto p-2 m-4" style="width: 300px;">
					<a href="/" class="btn rounded-pill btn-lg btn-outline-danger fw-bold" data-link>Home</a>
					<a href="/posts" class="btn btn-lg rounded-pill btn-outline-danger fw-bold" data-link>Po</a>
					<a href="/game" class="btn btn-lg rounded-pill btn-outline-danger fw-bold" data-link>Game</a>
					</div>
				<!-- </div> -->
				 
				<!-- Offcanvas -->
				<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasExampleLabel">Settings</h5>
						<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
						<ul class="list-group">
							<li class="list-group-item">
								<a href="/settings" class="btn btn fw-bold" data-link>Settings</a>

							</li>
							<li class="list-group-item">
									<a href="/LogIn" id="loginButton" class="btn btn fw-bold" data-link>Log in!</a>
							</li>
							<li class="list-group-item">
									<a href="/Profile" class="btn btn fw-bold" data-link>Profile!</a>
							</li>
						</ul>
					</div>
				</div>
					<!-- /Offcanvas -->

			</div>
		</nav>


		<div class="container my-5">
			<div id="app"></div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="/static/js/index.js"></script>
		
	</body>
</html>
